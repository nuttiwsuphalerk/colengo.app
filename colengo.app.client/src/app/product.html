
<hr>
<form>
  <div class="mb-3 row">
    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Search :</label>
    <div class="col-xs-3 col-sm-auto">
      <input id="table-complete-search"
             type="text"
             class="form-control"
             name="searchTerm"
             [(ngModel)]="service.searchTerm" />
    </div>
    @if (service.loading$ | async)
    {
    <span class="col col-form-label">Loading...</span>
    }
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" sortable="created" (sort)="onSort($event)">Created</th>
        <th scope="col">Image</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products$ | async; track product.name)
      {
      <tr>
        <td>{{ product.created }}</td>
        <td><img src="https://tabledusud.nl{{product.thumbnailImage}}"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.price.amount }} {{ product.price.currency }}</td>
      </tr>
      }
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="10">10 items per page</option>
    </select>
  </div>
</form>
